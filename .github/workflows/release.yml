name: Publish

on:
  push:
    branches:
      - "[12].[0-9x]+.[0-9x]+"
      - main
      - next
      - alpha
      - beta

jobs:
  tests:
    name: Test or Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - id: vars
        name: Find Yarn's cache folder
        run: |
          echo "::set-output name=path::$(yarn config get cacheFolder)"
          echo "::set-output name=commithash::$(git rev-parse --short HEAD)"
      - name: Cache node modules
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.vars.outputs.path }}
          key: ${{ runner.os }}-yarn-${{ steps.vars.outputs.commithash }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-${{ steps.vars.outputs.commithash }}-
      - name: Install dependencies
        # if: ${{ !steps.yarn-cache.outputs.cache-hit }}
        env:
          CI: true
        run: |
          yarn install
          yarn ci
      - name: Build
        run: yarn run build
      - name: Test
        env:
          CI: true
        run: yarn run test --coverage

  publish:
    needs: tests
    name: Publish to Github & NPM or Github Package Registry
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v4
        with:
          node-version: 12
      - id: vars
        name: Find Yarn's cache folder
        run: |
          echo "::set-output name=path::$(yarn config get cacheFolder)"
          echo "::set-output name=commithash::$(git rev-parse --short HEAD)"
      - name: Cache node modules
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.vars.outputs.path }}
          key: ${{ runner.os }}-yarn-${{ steps.vars.outputs.commithash }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-${{ steps.vars.outputs.commithash }}-
      - name: Install dependencies
        # if: ${{ !steps.yarn-cache.outputs.cache-hit }}
        env:
          CI: true
        run: |
          yarn install
          yarn ci
      - if: success()
        env:
          CI: true
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: yarn semantic-release
